version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - favourite_movie
  - name


entities:
  - name


slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://imgur.com/2kQcifM"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a LincolnBot, the chatbot for the University of Lincoln."

  utter_fav_movie:
  - text: "My favourite movie is WALL-E"

  utter_movie_sad:
  - text: "I like to watch movies when I am sad..."

  utter_ask_name:
  - text: "What is your name?"

  utter_greet_name:
  - text: "Hey {name}, pleased to meet you!"
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
